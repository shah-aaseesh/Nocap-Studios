
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Nocap Studios - Premium Video Production</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0A3D62", // Deep Sapphire Blue
            "secondary": "#A7B9CB", // Muted Silver
            "background-dark": "#0A0A0A", // Deep forest black
            "surface-dark": "#161D26", // Refined surface dark
            "charcoal": "#111820", 
            "gray-400": "#A7B9CB",
            "gray-500": "#7D8D9E",
          },
          fontFamily: {
            "heading": ["Oswald", "sans-serif"],
            "body": ["Lato", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "3xl": "1.5rem",
            "full": "9999px"
          },
          animation: {
            'marquee': 'marquee 35s linear infinite',
            'gradient-flow': 'gradient-flow 8s ease infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'gradient-flow': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      margin: 0;
      padding: 0;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }
    ::-webkit-scrollbar-thumb {
      background: #1E2833;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0A3D62;
    }
    .glass-nav {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .animate-gradient-flow {
      background-size: 200% 200%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-background-dark text-white font-body overflow-x-hidden antialiased selection:bg-primary selection:text-white">
  <div id="root"></div>
</body>
</html>
